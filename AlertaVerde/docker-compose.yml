version: '3.8'

services:
  # serviço de banco de dados
  db:
    image: postgres:14-alpine  # imagem oficial do PostgreSQL 14
    container_name: alerta-verde-db
    restart: always
    environment:
      # Defina um usuário, senha e nome para o banco de dados
      POSTGRES_USER: alertaverde_user
      POSTGRES_PASSWORD: senha_forte_123
      POSTGRES_DB: alertaverde_db
    ports:
      # Expõe a porta do banco de dados (5432) para a sua máquina
      - "5432:5432"
    volumes:
      # Salva os dados do banco em um "volume"
      # para que você não perca tudo se desligar o container
      - postgres-data:/var/lib/postgresql/data

# Define o volume que usamos acima
volumes:
  postgres-data: